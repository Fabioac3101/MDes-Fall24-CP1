<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benderl</title>
  <style>
    body {
      background-color: #ffffff; 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333; 
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .image-row img {
      width: 30%; 
      max-width: 300px;
      height: auto;
      border: 2px solid #ccc;
    }
    .description {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Creating a car for rendering in blender</h1>
  <div class="image-row">
    <img src="images/image1.jpg" alt="Blender 1">
    <img src="images/image2.JPG" alt="Blender 2">
    <img src="images/image3.JPG" alt="Blender 3">
  </div>
  <div class="description">
    <p>Car interface blender progress</p>
  </div>
</body>
</html>
