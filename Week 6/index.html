<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Car</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #ccc;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .description {
            margin: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Low Poly Car</h1>

    <div class="gallery">
        <img src="photosforproject/Prius 1.JPG" alt="Low Poly Car 1">
        <img src="photosforproject/Prius 2.JPG" alt="Low Poly Car 2">
        <img src="photosforproject/Prius 3.JPG" alt="Low Poly Car 3">
        <img src="photosforproject/Prius 4.JPG" alt="Low Poly Car 4">
        <img src="photosforproject/Prius 5.JPG" alt="Low Poly Car 5">
        <img src="photosforproject/Prius 6.JPG" alt="Low Poly Car 6">
        <img src="photosforproject/Prius 8.JPG" alt="Low Poly Car 7">
        <img src="photosforproject/Prius 9.JPG" alt="Low Poly Car 8">
        <img src="photosforproject/Prius 10.JPG" alt="Low Poly Car 9">
        <img src="photosforproject/Prius 11.JPG" alt="Low Poly Car 10">
        <img src="photosforproject/Prius Day.jpg" alt="Low Poly Car 11">
        <img src="photosforproject/Prius Night.jpg" alt="Low Poly Car 12">
    </div>

    <div class="description">
        <p>A workflow for creating a low poly car. The car was modeled in Blender. It was then brought into Keyshot to add materials and render. Lastly, it was taken into Photoshop to add the graphic elements generated in Dal-e.</p>
    </div>
</body>
</html>
