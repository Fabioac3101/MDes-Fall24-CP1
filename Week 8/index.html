<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded p5.js Sketch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fbcff5;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; 
            
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 500px;
            height: 500px;
            overflow: hidden; 
        }
    </style>
</head>
<body>

    <h1>Interactive p5.js Sketch</h1>
    <iframe src="https://editor.p5js.org/Fabioac3101/full/R5N1DPtVf" width="500" height="500"></iframe>
    <p>Instructions:</p>
    <p>Click and drag mouse to draw</p>
    <p>Press 'P' to create pattern</p>
    <p>Press 'D' to delete pattern</p>

</body>
</html>
